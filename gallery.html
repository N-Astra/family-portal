<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Navbar here -->
  <nav class="navbar navbar-expand-lg bg-body border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Family Portal</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="profiles.html">Profiles</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="btn btn-outline-primary ms-2" id="authBtn" href="login.html">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Album</label>
        <input class="form-control" id="album" placeholder="e.g., 2024 Reunion" />
      </div>
      <div class="col-md-5">
        <label class="form-label">Upload files</label>
        <input class="form-control" id="files" type="file" multiple accept="image/*,video/*" />
      </div>
      <div class="col-md-3">
        <button id="uploadBtn" class="btn btn-primary w-100">Upload</button>
      </div>
    </div>

    <hr />

    <div class="d-flex gap-2 my-2">
      <input id="albumFilter" class="form-control" placeholder="Filter by album" />
      <button id="refresh" class="btn btn-outline-secondary">Refresh</button>
    </div>

    <div id="mediaGrid" class="row g-3"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/gallery.js"></script>
</body>
</html>
